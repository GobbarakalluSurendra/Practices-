<!DOCTYPE html> 
<html lang="en"> 
<head> 
<title>Hyperlink Demo</title> 
</head> 
<body> 
<h1>Hyperlink Demonstration</h1> 
<!-- Link opens in same tab --> 
<h2>1. Open in Same Tab (default)</h2> 
<p> 
<a href="https://www.rgmcet.edu.in">Visit RGM Website</a> 
</p> 
<!-- Link opens in new tab --> 
<h2>2. Open in New Tab using target="_blank"</h2> 
<p> 
<a href="https://www.google.com" target="_blank">Visit Google</a> 
</p> 
<!-- Internal page link --> 
<h2>3. Internal Link to Page Section</h2> 
<p> 
<a href="#section2">Go to Section 2</a> 
</p> 
<!-- Email link --> 
<h2>4. Email Link</h2> 
<p> 
<a href="mailto:support@example.com">Email Us</a> 
</p> 
<!-- Target section for internal link --> 
<h2 id="section2">Section 2</h2> 
<p>This is the section linked internally using an anchor (#section2).</p> 
</body> 
</html>
