<!DOCTYPE html> 
<html> 
<head> 
     <title>HTML Table with rowspan and colspan</title> 
</head> 
<body> 
     <h2>Sample Table: Exam Results</h2> 
     <table border="1"> 
         <tr> 
              <th rowspan="2">S.No</th> 
              <th rowspan="2">Name</th> 
              <th colspan="3">Subjects</th> 
         </tr> 
         <tr> 
            <th>Math</th> 
            <th>Science</th> 
            <th>English</th> 
         </tr> 
         <tr> 
            <td>1</td> 
            <td>Alice</td> 
            <td>90</td> 
            <td>85</td> 
            <td>88</td> 
        </tr> 
        <tr> 
            <td>2</td> 
            <td>Bob</td> 
            <td>80</td> 
            <td>78</td> 
            <td>82</td> 
        </tr> 
    </table> 
</body> 
</html>
