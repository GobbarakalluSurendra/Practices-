<!DOCTYPE html> 
<html lang="en"> 
<head> 
<title>Simple Selectors Demo</title> 
<style> 
/* Element selector */ 
p { color: blue; } 
/* ID selector */ 
#mainHeading { color: red; } 
/* Class selector */ 
.highlight { background-color: yellow; } 
/* Group selector */ 
h1, h2, p { font-family: Arial, sans-serif; } 
/* Universal selector */ 
* { margin: 5px; } 
</style> 
</head> 
<body> 
<h1 id="mainHeading">This is a Heading styled with ID selector</h1> 
<h2>This is a sub-heading styled with group selector</h2> 
<p>This paragraph is blue (element selector + group selector)</p> 
<p class="highlight">This paragraph is highlighted (class selector)</p> 
</body> 
</html>
